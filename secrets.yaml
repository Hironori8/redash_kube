apiVersion: v1
kind: Secret
metadata:
  name: redash-secrets
  namespace: redash
type: Opaque
stringData:
  # Database credentials
  POSTGRES_DB: redash
  POSTGRES_USER: redash
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  
  # Analytics Database credentials
  ANALYTICS_DB: analytics
  ANALYTICS_USER: analytics_user
  ANALYTICS_PASSWORD: ${ANALYTICS_PASSWORD}
  
  # Redis credentials
  REDIS_PASSWORD: ${REDIS_PASSWORD}
  
  # Redash secrets
  REDASH_SECRET_KEY: ${REDASH_SECRET_KEY}
  REDASH_COOKIE_SECRET: ${REDASH_COOKIE_SECRET}
  REDASH_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
  
  # Mail configuration (optional)
  REDASH_MAIL_SERVER: ${REDASH_MAIL_SERVER:-}
  REDASH_MAIL_PORT: ${REDASH_MAIL_PORT:-587}
  REDASH_MAIL_USE_TLS: ${REDASH_MAIL_USE_TLS:-true}
  REDASH_MAIL_USERNAME: ${REDASH_MAIL_USERNAME:-}
  REDASH_MAIL_PASSWORD: ${REDASH_MAIL_PASSWORD:-}
  REDASH_MAIL_DEFAULT_SENDER: ${REDASH_MAIL_DEFAULT_SENDER:-}